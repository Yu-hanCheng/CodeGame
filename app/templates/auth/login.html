{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


        <h1>Sign In</h1>
        <div class="row">
                <div class="col-md-4">
                        {{ wtf.quick_form(form) }}
                </div>
        </div>
        <br>
        <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        <p>Forgot Your Password?
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
        </p>
		<p><a href="{{ url_for('auth.oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
        <script>
                window.fbAsyncInit = function() {
                FB.init({
                        appId            : '160139164703343',
                        autoLogAppEvents : true,
                        xfbml            : true,
                        version          : 'v3.2'
                        });

                        FB.AppEvents.logPageView();   
//                      FB.getLoginStatus(function(response) {
                                //Verify response
//                              window.location.href="{{ url_for('auth.oauth_authorize', provider='facebook') }}"
//                      });           
                };

                (function(d, s, id){
                     var js, fjs = d.getElementsByTagName(s)[0];
                     if (d.getElementById(id)) {return;}
                     js = d.createElement(s); js.id = id;
                     js.src = "https://connect.facebook.net/en_US/sdk.js";
                     fjs.parentNode.insertBefore(js, fjs);
                 }(document, 'script', 'facebook-jssdk'));      
        
        </script>

                        <div
                        class="fb-login-button"
                        data-max-rows="1"
                        data-size="large"
                        data-button-type="continue_with"
                        data-use-continue-as="true">
                </div>
                <br>
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>



{% endblock %}
