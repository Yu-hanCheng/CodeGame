<table class="table table-hover">
    <tr>
        <td width="70px">
        	<a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}
                {% if post.author.social_id %}
                <img src="{{ post.author.social_photo() }}" height="48" width="48">
                {% else %}
                <img src="{{ post.author.avatar(36) }}">
                {% endif %}
        		
        	</a> 
        </td>
        <td>
        	<a href="{{ url_for('main.user', username=post.author.username) }}">
        		{{ post.author.username }}
        	</a>
			says:<br>{{ post.body }}
        </td>
    </tr>
</table>
