<br>
<h3 style="color: antiquewhite">Hot Game</h3>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='list_css.css') }}">
<div class="container">
        <div class="modal-content">
            <div class="panel-body table-responsive">
                <table class="table ">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Hot</th>
                        <th scope="col">遊戲名稱</th>
                        <th scope="col">遊戲描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for hg in h_games %}
                        <tr>
                            <td>{{ moment(hg.timestamp).format('LL') }}</td>
                            <td>{{  hg.count }}</td>
                            <td>{{ hg.game_name }}</td>
                            <td>{{  hg.descript }}</td>
                            <td><button class="btn btn-info" onclick="javascript:location.href='{{ url_for('games.game_status',game_id=hg.id ) }}'" >Enter</button></td>
                            
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
</div>
