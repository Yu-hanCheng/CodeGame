<br>
<h3>room_list</h3>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='list_css.css') }}">
<div class="container">
        <div class="modal-content">
            <div class="panel-body table-responsive">
                <table class="table ">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Score</th>
                        <th scope="col">LogID</th>
                        <th scope="col">Record</th>
                    </tr>
                    </thead>
                    <tbody>
                    <p>room_wait</p>
                    {% set i=0 %}
                    {% for log in rank_list %}
                        {% set i=i+1 %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ log.username }}</td>
                            <td>{{ log.score }}</td>
                            <td>{{ log.id }}</td>
                            <td><button onclick="javascript:location.href='{{ url_for('games.display_record',log_id=log.id ) }}'" >Record</button></td> 
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
</div>
<script>
    function enterRoom(room_id) {
        
        console.log($(room_id));
        var log_id =$(room_id)[0];
        console.log(typeof(log_id));
    }
</script>
