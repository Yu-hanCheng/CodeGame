<html>
    <head>
        <title>{{ title }} - Microblog</title>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='jquery-3.3.1.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='socketio_1.3.6.js') }}"></script>       
    </head>
    <body>      
            <p id="sandbox_res"></p>
        <h1>Hello</h1>
        <input type="hidden" name="user_id" id="user_id" value={{user_id}} />
        <section id="section_code">
            <select id="Game" class="form-control"onChange="changeGame()">
                <option>choose game name</option>
                {% for gameId,gameName,gameDescript in glist[0] %}
                <option value={{gameId}}>{{ gameName }}({{ gameDescript }})</option>
                {% endfor %}
            </select>
            <select id="mode" class="form-control"onChange="changeMode()">
                    <option>choose language</option>
            </select>
            <form enctype="multipart/form-data">
                <input class="btn btn-info" id="chooseFile" type="file">
            </form>
            <form id= "commit_to_server" enctype="multipart/form-data" action='#'>
                <input class="btn btn-primary" type="submit" value="commit_to_server"  > 
            </form>
            <div id="game_code">
                <pre id="editor" style="height:255px"></pre>
                <br>
                <input type="text" name="commit_msg" id="commit_msg" placeholder="commit msg">
                <button class="btn-primary" onclick="commit_code()"> Commit Code</button>
            </div>
        </section>
        <section id="section_game" style="display:none">
            
            <div class="popup"id="myPopup_dom" >
            </div>
            <div class="container" id="game_playground"  width="600" height="800" >
                <h2> game_playground </h2>
                <div id="game_display">
                
                    <div class="row" style="height:500px">
                
                            <div class =playground>
                            <div class="ball"></div>
                            <div class = "left-goalkeeper goalkeeper"></div>
                            <div class = "right-goalkeeper goalkeeper"></div>
                            </div>
                    </div>                
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='src-noconflict/ace.js') }}" type="text/javascript" charset="utf-8">
        </script>
        <script src="{{ url_for('static', filename='editor_js.js') }}"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='pingpong.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='gameover.css') }}">
    </body>
</html>
